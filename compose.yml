services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4989:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      - vibe-kanban-shared:/home/appuser/.local/share/vibe-kanban
      - vibe-kanban-cache:/home/appuser/.cache/vibe-kanban
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  vibe-kanban-shared:
    driver: local
  vibe-kanban-cache:
    driver: local
