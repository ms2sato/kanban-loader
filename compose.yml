services:
  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4989:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - SSH_AUTH_SOCK=/ssh-agent
      - DOCKER_BUILDKIT=1
    volumes:
      - repos-volume:/repos
      - ./data/vibe-kanban:/home/appuser/.local/share/vibe-kanban
      - vibe-kanban-cache:/home/appuser/.cache/vibe-kanban
      - vibe-kanban-tmp:/tmp/vibe-kanban
      - npm-global:/usr/local/lib/node_modules
      - npm-bin:/usr/local/bin
      - claude-config:/home/appuser/.claude
      - gh-config:/home/appuser/.config/gh
      - ~/.gitconfig:/home/appuser/.gitconfig:ro
      - ~/.gitconfig:/root/.gitconfig:ro
      - ~/Library/Group Containers/2BUA8C4S2C.com.1password/t/agent.sock:/ssh-agent
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  repos-volume:
    driver: local
  vibe-kanban-shared:
    driver: local
  vibe-kanban-cache:
    driver: local
  vibe-kanban-tmp:
    driver: local
  npm-global:
    driver: local
  npm-bin:
    driver: local
  claude-config:
    driver: local
  gh-config:
    driver: local
